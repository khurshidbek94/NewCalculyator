<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="calculyator">
      <form>
        <div>
          <div id="display"></div>
        </div>
        <table>
          <tr>
            <td><button>Rad</button></td>
            <td><button class="btn-operator" id="Deg">Deg</button></td>
            <td><button>x!</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>%</button></td>
            <td><button class="btn-operator" id="clear">C</button></td>
          </tr>
          <tr>
            <td><button>Inv</button></td>
            <td><button>sin</button></td>
            <td><button>in</button></td>
            <td><button class="btn-number" id="7">7</button></td>
            <td><button class="btn-number" id="8">8</button></td>
            <td><button class="btn-number" id="9">9</button></td>
            <td><button class="btn-operator" id="+">+</button></td>
          </tr>
          <tr>
            <td><button>тт</button></td>
            <td><button>cos</button></td>
            <td><button>log</button></td>
            <td><button class="btn-number" id="4">4</button></td>
            <td><button class="btn-number" id="5">5</button></td>
            <td><button class="btn-number" id="6">6</button></td>
            <td><button class="btn-operator" id="*">&times;</button></td>
          </tr>
          <tr>
            <td><button>e</button></td>
            <td><button>tan</button></td>
            <td><button>\</button></td>
            <td><button class="btn-number" id="1">1</button></td>
            <td><button class="btn-number" id="2">2</button></td>
            <td><button class="btn-number" id="3">3</button></td>
            <td><button class="btn-operator" id="-">-</button></td>
          </tr>
          <tr>
            <td><button>Ans</button></td>
            <td><button>EXP</button></td>
            <td><button>x&#178;</button></td>
            <td><button class="btn-number" id="0">0</button></td>
            <td><button class="btn-number">.</button></td>
            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
            <td><button class="btn-operator" id="/">&divide;</button></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>

</html>
